<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo en direct</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body class="flex flex-col font-Poppins pb-8">
    
    <div class= "h-60 w-full mt-4 mx-auto rounded-lg flex">
        <div class="mx-auto my-auto flex flex-col">
            <p id="temp" class="font-bold text-8xl mx-auto text-blue-950"></p>
            <p id="city" class= "text-5xl mt-2 text-center text-blue-950 border-t-4 border-white pt-3"></p>
        </div>
    </div>

    <div class="w-72 h-auto flex flex-col mx-auto mt-6 text-blue-950">
        <div class="border-solid border-4 border-white w-72 h-auto min-h-14 text-center mb-2 mx-auto rounded-lg flex flex-row">
            <p id="description" class="mx-auto my-auto font-semibold text-3xl capitalize"></p>
        </div>
        <div class="border-solid border-4 border-white w-72 h-14 mb-2 mx-auto rounded-lg flex flex-row">
            <p id="humidity" class="mx-auto my-auto font-semibold text-3xl"></p>
        </div>
        <div class="border-solid border-4 border-white w-72 h-14 mb-2 mx-auto rounded-lg flex flex-row">
            <p id="wind" class="mx-auto my-auto font-semibold text-3xl"></p>
        </div>
        <div class="border-solid border-4 border-white w-72 h-14 mb-2 mx-auto rounded-lg flex flex-row">
            <p id="pressure" class="mx-auto my-auto font-semibold text-3xl"></p>
        </div>
    </div>

    <div class="mx-auto mt-8">
        <button type="button" onclick="getLocation()" class="w-72 mb-6 bg-blue-900 h-8 rounded-lg text-white cursor-pointer hover:bg-blue-800">Utiliser ma localisation</button>
        <form class="flex flex-col">
            <input type="text" class="w-72 h-8 rounded-lg mb-2 text-center text-blue-950 placeholder:text-center placeholder:my-auto placeholder:text-slate-500 focus:border-2 focus:border-solid focus:border-blue-950" id="inputCity" placeholder="Indiquez une ville">
            <button id="localisation" type="submit" class="bg-blue-950 h-8 rounded-lg text-white cursor-pointer hover:bg-blue-800">Rechercher</button>
        </form>
    </div>

    <script src="/src/app.js"></script>
</body>
</html>
